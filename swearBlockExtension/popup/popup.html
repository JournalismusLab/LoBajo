<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

<body>
  <div class="m-3" id="popup-content">
    <div class="col-md-3">
    	<div>
		<div class="row">
			<img class="mb-3 mr-2" style="width:30px; height:auto;" src="https://image.flaticon.com/icons/svg/1815/1815098.svg"/>
			<h4 class="text-warning">
			  SwearBlock
			  <small class="text-muted" >for Firefox</small>
			</h4>
		</div>
		<div class="row justify-content-center">
			<div id="button_disable" class="col-md-12 btn btn-outline-danger">Disable SwearBlock</div>
			<div id="button_enable" class="col-md-12 btn btn-outline-success">Enable SwearBlock</div>
		</div>
        </div>
        <div id="sensitivity_div">
        	<hr>
        	<p class="text-center">Adjust Sensitivity (low to high)</p>
        	<input class="custom-range" type="range" min="-6" max="2" id="sensitivity">
        </div>
    </div>
  </div>
